<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Colorful Code" />
    <meta name="description" content="A word search game." />

    <title>Word Search Game</title>
    <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg" />
    <link rel="stylesheet" href="app.scss" />
  </head>
  <body>
    <h1>Word Search game</h1>

    <!-- Game controls section-->
    <section class="controls-section">
      <div class="control-group left-group">
        <div class="grid-item">
          <label class="label" for="word">Add a word to search for:</label>
        </div>
        <div class="grid-item">
          <input class="word-input" id="word" type="text" placeholder="Enter word..." />
        </div>
        <div class="grid-item">
          <button id="add-word" disabled="true">Add word</button>
        </div>
        <div></div>
        <div>
          <label id="character-warning" class="hidden" for="word">Only letters A-Z allowed!</label>
          <label id="word-length-warning" class="hidden" for="word">Word can't be longer than grid size!</label>
        </div>
        <div></div>
      </div>

      <div class="control-group mid-group">
        <div>
          <label class="label" for="grid-size">Grid size:</label>
          <input id="grid-size" class="size-input" type="number" value="10" min="2" />
        </div>
        <div>
          <label id="size-warning" class="hidden" for="grid-size">Size must be an integer larger than 2</label>
        </div>
      </div>

      <div class="control-group right-group">
        <button id="generate-grid" disabled="true">Generate new game</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <section id="game-won" class="hidden"><h2>Congratulations, you found all the words!</h2></section>

    <section class="word-list">
      <h2>List of words:</h2>
      <span id="omitted-warning" class="omitted-warning"></span>
      <ul id="word-list"></ul>
    </section>

    <section class="grid-area"></section>

    <script src="js/index.js" type="module" defer></script>
  </body>
</html>
