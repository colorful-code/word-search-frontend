<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Colorful Code" />
    <meta name="description" content="A word search game." />

    <title>Word Search Game</title>

    <link rel="stylesheet" href="app.scss" />
  </head>
  <body>
    <h1>Word Search game</h1>

    <label>Add a word to search for:</label>
    <input id="word" type="text" />
    <label id="character-warning" class="hidden-warning">INVALID CHARS</label>
    <label id="word-length-warning" class="hidden-warning"
      >INVALID LENGTH</label
    >
    <button class="add-word">Add word</button>

    <label>Grid size:</label>
    <label id="size-warning" class="hidden-warning"
      >Size must be an integer larger than 2</label
    >
    <input id="grid-size" type="number" value="10" min="2" />

    <button class="generate-grid" disabled="disabled">Generate new game</button>

    <button id="reset">Reset</button>

    <section>
      <ul id="word-list"></ul>
    </section>
    <section class="grid-area"></section>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
